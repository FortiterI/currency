{% extends "base.html" %}
{% block title %}Contact Us{% endblock %}
{% block content %}

<table>
    <tr>
        <th>Id</th>
        <th>Email from</th>
        <th>Subject </th>
        <th>Message</th>
    </tr>
    {% for contact in contacts %}
     <tr>
        <td> {{ contact.id }} </td>
        <td> {{ contact.email_from }} </td>
        <td> {{contact.subject}} </td>
        <td> {{contact.message}} </td>
    {% endfor %}
    </tr>

</table>

{% endblock content %}
